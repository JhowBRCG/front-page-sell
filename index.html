<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ebook - Aprenda a vender produtos digitais</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&family=Barlow:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/components/main-section.css" />
    <link rel="stylesheet" href="css/components/main-header.css" />
    <link rel="stylesheet" href="css/components/main-image.css" />
    <link rel="stylesheet" href="css/components/main-title.css" />
    <link rel="stylesheet" href="css/components/definitive-guide.css" />
    <link rel="stylesheet" href="css/components/main-button.css" />
    <link rel="stylesheet" href="css/components/main-price.css" />
    <link rel="stylesheet" href="css/components/main-warranty.css" />
  </head>
  <body>
    <section class="main-section">
      <header class="main-header">
        <div class="wrapper-renda">
          <p class="renda">UMA NOVA RENDA</p>
        </div>
        <div class="wrapper-text">
          <p class="text">SEM PRECISAR DE ESTOQUE!</p>
        </div>
      </header>
      <figure class="main-image">
        <img src="assets/img/image.png" alt="Logo Produto digital " />
      </figure>
      <div class="wrapper-main-title">
        <h1 class="main-title">APRENDA A VENDER PRODUTOS DIGITAIS</h1>
      </div>
      <div class="wrapper-guide">
        <p class="definitive-guide">
          GUIA DEFINITIVO PARA CRIAÇÃO DO SEU PRODUTO DIGITAL DO ZERO
        </p>
      </div>

      <button class="main-button">
        <a href="#">COMPRE AGORA</a>
      </button>
      <div class="main-price">
        <p class="price-one">19,99</p>
        <p class="price-two">9,99</p>
      </div>

      <figure class="main-warranty">
        <img src="assets/img/warranty.png" alt="Garantia de 7 dias" />
      </figure>
    </section>
  </body>
</html>
